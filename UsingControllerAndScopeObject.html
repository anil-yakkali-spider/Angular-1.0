<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
<head>
    <title>AngularJS Demos</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Controllers/controller1.js"></script>
</head>
<body>
    Name:
    <br />
    <input type="text" data-ng-model="name">{{ name }}
    <div class="container" data-ng-controller="SimpleController">
        <h3>Looping with data-ng-repeat</h3>
        <ul>
            <li data-ng-repeat="cust in customers  | filter:name | orderBy: name">	{{ cust.name }} - {{ cust.city }} </li>
        </ul>
    </div>
  

</body>
</html>
